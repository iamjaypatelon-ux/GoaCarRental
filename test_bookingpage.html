<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Your Car | RentalCarGoa</title>

<style>

body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:#f5f7f6;
}

/* Header */
.header{
  background:#075E54;
  color:white;
  padding:18px;
  text-align:center;
  font-size:18px;
  font-weight:600;
}

/* Main Container */
.container{
  max-width:500px;
  margin:20px auto;
  background:#fff;
  padding:20px;
  border-radius:14px;
  box-shadow:0 8px 20px rgba(0,0,0,0.05);
}

/* Labels */
label{
  font-size:14px;
  color:#333;
  font-weight:500;
  display:block;
  margin-bottom:6px;
}

/* Inputs */
input, select{
  width:100%;
  padding:12px;
  margin-bottom:16px;
  border-radius:8px;
  border:1px solid #ddd;
  font-size:14px;
  box-sizing:border-box;
  transition:0.2s;
}

input:focus, select:focus{
  border-color:#25D366;
  outline:none;
}

/* Button */
button{
  width:100%;
  padding:14px;
  background:#075E54;
  color:#fff;
  border:none;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
  transition:0.2s;
}

button:hover{
  background:#064c43;
}

/* Mobile spacing */
@media(max-width:480px){
  .container{
    margin:10px;
  }
}

</style>
</head>

<body>

<div class="header">
  Compare & Book Your Car
</div>

<div class="container">

<form onsubmit="goToCars(event)">

<label>Delivery Date & Time</label>
<input type="datetime-local" id="pickup" required>

<label>Return Date & Time</label>
<input type="datetime-local" id="drop" required>

 <label>Delivery Location</label>
  <select id="pickupLocation" onchange="toggleOther('pickup')">
  <option>Anjuna</option>
  <option>Arpora</option>
  <option>Assagao</option>
  <option>Baga</option>
  <option>Calangute</option>
  <option>Candolim</option>
  <option>Dabolim</option>
  <option>Dabolim Airport</option>
  <option>Karmali Station</option>
  <option>Madgaon</option>
  <option>Madgaon Railway Station</option>
  <option>Madgaon Bus Stand</option>
  <option>Mapusa</option>
  <option>Mapusa Bus Stop</option>
  <option>Majorda</option>
  <option>Mopa Airport</option>
  <option>Morjim</option>
  <option>Panjim</option>
  <option>Panjim Bus Stand</option>
  <option>Parra</option>
  <option>Porvorim</option>
  <option>Saligao</option>
  <option>Sancoale</option>
  <option>Siolim</option>
  <option>Thivim</option>
  <option>Thivim Railway Station</option>
  <option>Vagator</option>
  <option>Vasco</option>
  <option>Vasco Railway Station</option>
  <option>Vasco Busstand</option>
  <option>Other</option>
</select>

<input type="text" id="pickupOther" placeholder="Enter location" style="display:none;">

<label>Return Location</label>
  <select id="dropLocation" onchange="toggleOther('drop')">
  <option>Anjuna</option>
  <option>Arpora</option>
  <option>Assagao</option>
  <option>Baga</option>
  <option>Calangute</option>
  <option>Candolim</option>
  <option>Dabolim</option>
  <option>Dabolim Airport</option>
  <option>Karmali Station</option>
  <option>Madgaon</option>
  <option>Madgaon Railway Station</option>
  <option>Madgaon Bus Stand</option>
  <option>Mapusa</option>
  <option>Mapusa Bus Stop</option>
  <option>Majorda</option>
  <option>Mopa Airport</option>
  <option>Morjim</option>
  <option>Panjim</option>
  <option>Panjim Bus Stand</option>
  <option>Parra</option>
  <option>Porvorim</option>
  <option>Saligao</option>
  <option>Sancoale</option>
  <option>Siolim</option>
  <option>Thivim</option>
  <option>Thivim Railway Station</option>
  <option>Vagator</option>
  <option>Vasco</option>
  <option>Vasco Railway Station</option>
  <option>Vasco Busstand</option>
  <option>Other</option>

</select>

<input type="text" id="dropOther" placeholder="Enter location" style="display:none;">


<button type="submit">See Available Cars</button>

</form>

</div>

<script>

function goToCars(e){
  e.preventDefault();

  let pickup = document.getElementById("pickup").value;
  let drop = document.getElementById("drop").value;

  let pickupSelect = document.getElementById("pickupLocation");
  let dropSelect = document.getElementById("dropLocation");

  let pickupLoc = pickupSelect.value === "Other"
      ? document.getElementById("pickupOther").value
      : pickupSelect.value;

  let dropLoc = dropSelect.value === "Other"
      ? document.getElementById("dropOther").value
      : dropSelect.value;

  if(!pickup || !drop){
    alert("Please select dates");
    return;
  }

  if(!pickupLoc || !dropLoc){
    alert("Please enter location");
    return;
  }

  let url = "test_cars.html?pickup=" + encodeURIComponent(pickup) +
            "&drop=" + encodeURIComponent(drop) +
            "&pickupLoc=" + encodeURIComponent(pickupLoc) +
            "&dropLoc=" + encodeURIComponent(dropLoc);

  window.location.href = url;
}

/* âœ… THIS IS WHAT WAS MISSING */
function toggleOther(type){

  if(type === "pickup"){
    let select = document.getElementById("pickupLocation");
    let otherInput = document.getElementById("pickupOther");

    otherInput.style.display =
      select.value === "Other" ? "block" : "none";
  }

  if(type === "drop"){
    let select = document.getElementById("dropLocation");
    let otherInput = document.getElementById("dropOther");

    otherInput.style.display =
      select.value === "Other" ? "block" : "none";
  }
}

const params = new URLSearchParams(window.location.search);

if(params.get("pickup")){
  document.getElementById("pickup").value = params.get("pickup");
  document.getElementById("drop").value = params.get("drop");
  document.getElementById("pickupLocation").value = params.get("pickupLoc");
  document.getElementById("dropLocation").value = params.get("dropLoc");
}

</script>
</body>
</html>
