<script>
/* IMAGE FADE */
const imgs = document.querySelectorAll(".images img");
let idx = 0;

setInterval(() => {
  imgs[idx].classList.remove("active");
  idx = (idx + 1) % imgs.length;
  imgs[idx].classList.add("active");
}, 4000);

/* WHATSAPP â€“ FIXED */
function checkAvailability() {
  const dDate = document.getElementById("dDate").value;
  const dTime = document.getElementById("dTime").value;
  const dLoc  = document.getElementById("dLoc").value;
  const rDate = document.getElementById("rDate").value;
  const rTime = document.getElementById("rTime").value;
  const rLoc  = document.getElementById("rLoc").value;

  if (!dDate || !dTime || !dLoc || !rDate || !rTime || !rLoc) {
    alert("Please fill all details");
    return;
  }

  const msg =
`Hi, I want to check availability for Mini Cooper.

Delivery:
${dDate} at ${dTime}
Location: ${dLoc}

Return:
${rDate} at ${rTime}
Location: ${rLoc}

Please share price & availability.`;

  const url =
    "https://wa.me/917861015148?text=" + encodeURIComponent(msg);

  window.open(url, "_blank");
}
</script>
