<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Explore Our Car Collection – Self Drive Goa</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Inter, Arial, sans-serif;
  background: #ffffff;
}

/* HEADER */
.site-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px 20px;
  background: #ffffff;
}

.brand-name {
  font-size: 26px;
  font-weight: 900;
  letter-spacing: 2px;
  text-decoration: none;
  color: #111;
}

.header-actions {
  display: flex;
  gap: 12px;
}

.icon-btn {
  width: 34px;
  height: 34px;
  border-radius: 50%;
  background: #f5f5f5;
  display: flex;
  align-items: center;
  justify-content: center;
  border: none;
  cursor: pointer;
}

.icon-btn img {
  width: 16px;
  height: 16px;
}

/* MAIN TITLE (WhatsApp Style) */
.main-title {
  max-width: 1200px;
  margin: 20px auto 40px;
  padding: 20px;
  background: #075E54;
  color: #ffffff;
  font-size: 24px;
  font-weight: 700;
  text-align: center;
}

/* SECTION BOX */
.car-section {
  max-width: 1200px;
  margin: 30px auto;
  padding: 0 16px;
}

.section-title {
  background: #ffffff;
  font-size: 18px;
  font-weight: 700;
  padding: 16px;
  border-left: 6px solid #075E54;
  margin-bottom: 20px;
}

/* GRID */
.car-grid {
  display: grid;
  grid-template-columns: 1fr;
  gap: 18px;
}

@media (min-width: 700px) {
  .car-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (min-width: 1100px) {
  .car-grid {
    grid-template-columns: repeat(3, 1fr);
  }
}

/* CARD */
.car-card {
  background: #F4FBF6;
  border: 1px solid #e3efe6;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  transition: transform 0.2s ease;
}

.car-card:hover {
  transform: translateY(-4px);
}

.car-card img {
  width: 100%;
  height: 190px;
  object-fit: cover;
}

.car-content {
  padding: 14px;
  display: flex;
  flex-direction: column;
  flex-grow: 1;
}

.car-name {
  font-weight: 600;
  font-size: 15px;
  margin-bottom: 6px;
}

.car-price {
  font-weight: 700;
  color: #25D366;
  margin-bottom: 6px;
}

.car-tag {
  font-size: 13px;
  color: #555;
  margin-bottom: 12px;
  flex-grow: 1;
}

.view-btn {
  width: 100%;
  padding: 10px;
  border: none;
  background: #25D366;
  color: #ffffff;
  font-weight: 600;
  cursor: pointer;
}

.view-btn:hover {
  background: #1ebe5d;
}
</style>
</head>

<body>

<header class="site-header">
  <a href="index.html" class="brand-name">SELF DRIVE</a>

  <div class="header-actions">
    <a href="https://wa.me/917861015148" class="icon-btn">
      <img src="call.png" alt="WhatsApp">
    </a>
    <button class="icon-btn" onclick="sharePage()">
      <img src="share.png" alt="Share">
    </button>
  </div>
</header>

<div class="main-title">
  Explore Our Car Collection
</div>

<!-- COMPACT CARS -->
<div class="car-section">
  <div class="section-title">
    Compact & Mid-Size Cars (5-Seaters)
  </div>

  <div class="car-grid">

    <div class="car-card">
      <img src="swift.jpg" alt="Swift">
      <div class="car-content">
        <div class="car-name">Swift (Manual)</div>
        <div class="car-price">₹1,200 / day</div>
        <div class="car-tag">Perfect for everyday city driving</div>
        <button class="view-btn" onclick="window.location.href='swift.html'">
          View Details
        </button>
      </div>
    </div>

    <div class="car-card">
      <img src="baleno.jpg" alt="Baleno">
      <div class="car-content">
        <div class="car-name">Baleno (Automatic)</div>
        <div class="car-price">₹1,700 / day</div>
        <div class="car-tag">Stylish & comfortable automatic</div>
        <button class="view-btn">
          View Details
        </button>
      </div>
    </div>

  </div>
</div>

<script>
function sharePage() {
  if (navigator.share) {
    navigator.share({
      title: 'Self Drive Goa',
      text: 'Explore premium self drive cars in Goa',
      url: window.location.href
    });
  } else {
    navigator.clipboard.writeText(window.location.href);
    alert("Link copied.");
  }
}
</script>

</body>
</html>
