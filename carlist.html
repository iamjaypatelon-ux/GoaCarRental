<div id="pricePreview" style="display:none; border:1px solid #ddd; padding:15px; margin-top:20px;">

  <p>Days: <span id="previewDays"></span></p>
  <p>Total Rent: ₹<span id="previewRent"></span></p>
  <p>Refundable Deposit: ₹5000</p>
  <hr>
  <p><strong>Total Payable: ₹<span id="previewPayable"></span></strong></p>
  <p>Advance: ₹2000</p>
  <p>Balance at Delivery: ₹<span id="previewBalance"></span></p>

  <button onclick="sendToWhatsApp()">Book Now</button>
</div>
<script>
let bookingData = {};

function calculatePrice(){

  let pickupInput = document.getElementById("pickup").value;
  let dropInput = document.getElementById("drop").value;

  if(!pickupInput || !dropInput){
    alert("Select dates");
    return;
  }

  let pickup = new Date(pickupInput);
  let drop = new Date(dropInput);

  if(drop <= pickup){
    alert("Return must be after delivery");
    return;
  }

  let pickupLocation = document.getElementById("pickupLocation").value;
  let dropLocation = document.getElementById("dropLocation").value;

  if(pickupLocation === "Other"){
    pickupLocation = document.getElementById("pickupOther").value;
  }
  if(dropLocation === "Other"){
    dropLocation = document.getElementById("dropOther").value;
  }

  // -------- SMART DAY LOGIC --------

  let adjustedPickup = new Date(pickup);
  let adjustedDrop = new Date(drop);

  if(pickup.getHours() >= 4 && pickup.getHours() < 9){
    adjustedPickup.setHours(9,0,0,0);
  }

  if(pickup.getHours() < 4){
    adjustedPickup.setDate(adjustedPickup.getDate() - 1);
  }

  if(drop.getHours() === 9 && drop.getMinutes() <= 30){
    adjustedDrop.setHours(9,0,0,0);
  }

  if(drop.getHours() > 9 || 
    (drop.getHours() === 9 && drop.getMinutes() > 30)){
    adjustedDrop.setDate(adjustedDrop.getDate() + 1);
  }

  let diffTime = adjustedDrop - adjustedPickup;
  let days = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

  // -------- RENT --------

  let rent = 3000 * days;

  function isNight(hour){
    return (hour < 9 || hour >= 21);
  }

  let nightCondition = 
    isNight(pickup.getHours()) || isNight(drop.getHours());

  let specialLocations = [
    "Karmali Station",
    "Madgaon",
    "Madgaon Railway Station",
    "Madgaon Bus Stand",
    "Majorda",
    "Morjim"
  ];

  let isSpecial = 
    specialLocations.includes(pickupLocation) ||
    specialLocations.includes(dropLocation);

  let deliveryCharge;

  if(isSpecial){
    deliveryCharge = nightCondition ? 1000 : 800;
  } else {
    deliveryCharge = nightCondition ? 800 : 500;
  }

  let fixedCharge = 2000;
  let totalRent = rent + deliveryCharge + fixedCharge;

  let deposit = 5000;
  let payable = totalRent + deposit;

  let advance = 2000;
  let balance = payable - advance;

  // ---- SAVE DATA FOR WHATSAPP ----
  bookingData = {
    pickup,
    drop,
    pickupLocation,
    dropLocation,
    totalRent,
    deposit,
    payable,
    advance,
    balance,
    days
  };

  // ---- SHOW PREVIEW ----
  document.getElementById("previewDays").innerText = days;
  document.getElementById("previewRent").innerText = totalRent;
  document.getElementById("previewPayable").innerText = payable;
  document.getElementById("previewBalance").innerText = balance;

  document.getElementById("pricePreview").style.display = "block";
}


function sendToWhatsApp(){

  let options = {
    day:'numeric',
    month:'long',
    year:'numeric',
    hour:'numeric',
    minute:'numeric'
  };

  let pickupFormatted = bookingData.pickup.toLocaleString('en-IN', options);
  let dropFormatted = bookingData.drop.toLocaleString('en-IN', options);

  let message =
`Delivery - ${pickupFormatted} at ${bookingData.pickupLocation}
Return - ${dropFormatted} at ${bookingData.dropLocation}
Car Model - (1) Hycross Automatic
________
Total rent - ₹${bookingData.totalRent}
Refundable deposit - ₹${bookingData.deposit}
________
Total - ₹${bookingData.payable}
Pre Booking - ₹${bookingData.advance}
To Pay During Car Delivery - ₹${bookingData.balance}
________
I want to book (1) Hycross Automatic.
Please share your QR for advance payment.`;

  let whatsappURL =
  "https://wa.me/917984509196?text=" + encodeURIComponent(message);

  window.open(whatsappURL, "_blank");
}
</script>
