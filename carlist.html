<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RentalCarGoa Compare</title>

<style>
body{
  background:#f5f7f6;
  font-family:Segoe UI, sans-serif;
  margin:0;
  padding:15px;
}

.booking-container{
  max-width:1000px;
  margin:auto;
  background:#fff;
  padding:20px;
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,0.05);
}

input, select{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border-radius:8px;
  border:1px solid #ddd;
}

.primary-btn{
  width:100%;
  padding:14px;
  background:#075E54;
  color:white;
  border:none;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
}

.quote-wrapper{
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap:20px;
  margin-top:25px;
}

.quote-card{
  background:#fff;
  border-radius:14px;
  padding:18px;
  border:1px solid #eee;
  box-shadow:0 8px 20px rgba(0,0,0,0.05);
}

.car-img{
  width:100%;
  height:160px;
  object-fit:cover;
  border-radius:10px;
  margin-bottom:12px;
}

.highlight{
  background:#e6f7f1;
  padding:8px;
  border-radius:8px;
  font-weight:600;
  margin:8px 0;
}

.whatsapp-btn{
  width:100%;
  padding:12px;
  background:#25D366;
  border:none;
  border-radius:8px;
  color:white;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="booking-container">

<h2>Compare & Book</h2>

<label>Delivery Date & Time</label>
<input type="datetime-local" id="pickup">

<label>Return Date & Time</label>
<input type="datetime-local" id="drop">

<label>Location</label>
<select id="location">
  <option>Anjuna</option>
  <option>Morjim</option>
  <option>Madgaon</option>
  <option>Vasco</option>
</select>

<button class="primary-btn" onclick="calculatePrice()">Check Price</button>

<div id="pricePreview" style="display:none;">
  <div class="quote-wrapper" id="quoteWrapper"></div>
</div>

</div>

<script>

const cars = [
  { name:"Hycross Automatic", rate:3000, image:"https://via.placeholder.com/400x200" },
  { name:"Thar Manual", rate:2500, image:"https://via.placeholder.com/400x200" }
];

let bookingData = {};

function getBillingPickup(date){
  let d = new Date(date);

  if(d.getHours() < 4){
    d.setDate(d.getDate() - 1);
  }

  d.setHours(9,0,0,0);
  return d;
}

function getBillingDrop(date){
  let d = new Date(date);

  if(d.getHours() > 9 || 
    (d.getHours() === 9 && d.getMinutes() > 30)){
    d.setDate(d.getDate() + 1);
  }

  d.setHours(9,0,0,0);
  return d;
}

function calculatePrice(){

  let pickupInput = document.getElementById("pickup").value;
  let dropInput = document.getElementById("drop").value;

  if(!pickupInput || !dropInput){
    alert("Select dates");
    return;
  }

  let pickup = new Date(pickupInput);
  let drop = new Date(dropInput);

  if(drop <= pickup){
    alert("Invalid dates");
    return;
  }

  let billingPickup = getBillingPickup(pickup);
  let billingDrop = getBillingDrop(drop);

  let diff = billingDrop - billingPickup;
  let days = Math.ceil(diff / (1000*60*60*24));
  if(days < 1) days = 1;

  bookingData = { pickup, drop };

  let wrapper = document.getElementById("quoteWrapper");
  wrapper.innerHTML = "";

  cars.forEach(car => {

    let rent = (car.rate * days) + 2000 + 500;
    let payable = rent + 5000;
    let balance = payable - 2000;

    let card = `
      <div class="quote-card">
        <img src="${car.image}" class="car-img">
        <h3>${car.name}</h3>
        <p>Days: ${days}</p>
        <p>Total Rent: ₹${rent}</p>
        <div class="highlight">
          Total Payable: ₹${payable}
        </div>
        <p>Refundable Deposit: ₹5000</p>
        <p>Advance: ₹2000</p>
        <p>Balance: ₹${balance}</p>
        <button class="whatsapp-btn"
        onclick="sendWhatsApp('${car.name}', ${rent}, ${payable}, ${balance})">
        Book on WhatsApp
        </button>
      </div>
    `;

    wrapper.innerHTML += card;
  });

  document.getElementById("pricePreview").style.display = "block";
}

function sendWhatsApp(carName, rent, payable, balance){

  let message =
`Car Model - ${carName}
Total rent - ₹${rent}
Total - ₹${payable}
To Pay During Delivery - ₹${balance}

I want to book ${carName}.`;

  let url = "https://wa.me/917984509196?text=" + encodeURIComponent(message);
  window.open(url, "_blank");
}

</script>

</body>
</html>
