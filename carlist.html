// --- CONVERT TO BILLING 9AM ANCHOR ---

function getBillingAnchorPickup(date){
  let anchor = new Date(date);

  if(date.getHours() < 4){
    // before 4AM → previous day 9AM
    anchor.setDate(anchor.getDate() - 1);
  }

  // 4AM–9AM → same day 9AM
  anchor.setHours(9,0,0,0);
  return anchor;
}

function getBillingAnchorDrop(date){
  let anchor = new Date(date);

  if(date.getHours() > 9 || 
    (date.getHours() === 9 && date.getMinutes() > 30)){
    // after 9:30AM → next day
    anchor.setDate(anchor.getDate() + 1);
  }

  // up to 9:30AM → same day 9AM
  anchor.setHours(9,0,0,0);
  return anchor;
}

let diffTime = billingDrop - billingPickup;
