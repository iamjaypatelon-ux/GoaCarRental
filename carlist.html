</div><script>
let bookingData = {};

function calculatePrice(){

  let pickupInput = document.getElementById("pickup").value;
  let dropInput = document.getElementById("drop").value;

  if(!pickupInput || !dropInput){
    alert("Select dates");
    return;
  }

  let pickup = new Date(pickupInput);
  let drop = new Date(dropInput);

  if(drop <= pickup){
    alert("Return must be after delivery");
    return;
  }

  let pickupLocation = document.getElementById("pickupLocation").value;
  let dropLocation = document.getElementById("dropLocation").value;

  if(pickupLocation === "Other"){
    pickupLocation = document.getElementById("pickupOther").value;
  }
  if(dropLocation === "Other"){
    dropLocation = document.getElementById("dropOther").value;
  }


// --- CONVERT TO BILLING 9AM ANCHOR ---

function getBillingAnchorPickup(date){
  let anchor = new Date(date);

  if(date.getHours() < 4){
    // before 4AM → previous day 9AM
    anchor.setDate(anchor.getDate() - 1);
  }

  // 4AM–9AM → same day 9AM
  anchor.setHours(9,0,0,0);
  return anchor;
}

function getBillingAnchorDrop(date){
  let anchor = new Date(date);

  if(date.getHours() > 9 || 
    (date.getHours() === 9 && date.getMinutes() > 30)){
    // after 9:30AM → next day
    anchor.setDate(anchor.getDate() + 1);
  }

  // up to 9:30AM → same day 9AM
  anchor.setHours(9,0,0,0);
  return anchor;
}

// --- CALCULATE DAYS PROPERLY ---

let billingPickup = getBillingAnchorPickup(pickup);
let billingDrop = getBillingAnchorDrop(drop);

let diffTime = billingDrop - billingPickup;
let days = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

if(days < 1) days = 1;


  // -------- RENT --------

// Base rates
let hycrossRate = 3000;
let tharRate = 2500;

// ---- DELIVERY CHARGE (same for both) ----

function isNight(hour){
  return (hour < 9 || hour >= 21);
}

let nightCondition = 
  isNight(pickup.getHours()) || isNight(drop.getHours());

let specialLocations = [
  "Karmali Station",
  "Madgaon",
  "Madgaon Railway Station",
  "Madgaon Bus Stand",
  "Majorda",
  "Morjim"
];

let isSpecial = 
  specialLocations.includes(pickupLocation) ||
  specialLocations.includes(dropLocation);

let deliveryCharge;

if(isSpecial){
  deliveryCharge = nightCondition ? 1000 : 800;
}else{
  deliveryCharge = nightCondition ? 800 : 500;
}

let fixedCharge = 2000;
let deposit = 5000;
let advance = 2000;

// ---- HYCR0SS ----
let hycrossRent = (hycrossRate * days) + deliveryCharge + fixedCharge;
let hycrossPayable = hycrossRent + deposit;
let hycrossBalance = hycrossPayable - advance;

// ---- THAR ----
let tharRent = (tharRate * days) + deliveryCharge + fixedCharge;
let tharPayable = tharRent + deposit;
let tharBalance = tharPayable - advance;

// Store for WhatsApp
bookingData = {
  pickup,
  drop,
  pickupLocation,
  dropLocation,
  days,
  hycross: {
    rent: hycrossRent,
    payable: hycrossPayable,
    balance: hycrossBalance
  },
  thar: {
    rent: tharRent,
    payable: tharPayable,
    balance: tharBalance
  }
};

// Update UI
document.getElementById("hycrossDays").innerText = days;
document.getElementById("hycrossRent").innerText = hycrossRent;
document.getElementById("hycrossPayable").innerText = hycrossPayable;
document.getElementById("hycrossBalance").innerText = hycrossBalance;

document.getElementById("tharDays").innerText = days;
document.getElementById("tharRent").innerText = tharRent;
document.getElementById("tharPayable").innerText = tharPayable;
document.getElementById("tharBalance").innerText = tharBalance;

document.getElementById("pricePreview").style.display = "block";
  // ---- SAVE DATA FOR WHATSAPP ----
  bookingData = {
    pickup,
    drop,
    pickupLocation,
    dropLocation,
    totalRent,
    deposit,
    payable,
    advance,
    balance,
    days
  };

  // ---- SHOW PREVIEW ----
  document.getElementById("previewDays").innerText = days;
  document.getElementById("previewRent").innerText = totalRent;
  document.getElementById("previewPayable").innerText = payable;
  document.getElementById("previewBalance").innerText = balance;

  document.getElementById("pricePreview").style.display = "block";
}


function sendToWhatsApp(car){

  let carName;
  let rent;
  let payable;
  let balance;

  if(car === "hycross"){
    carName = "(1) Hycross Automatic";
    rent = bookingData.hycross.rent;
    payable = bookingData.hycross.payable;
    balance = bookingData.hycross.balance;
  }else{
    carName = "(1) Thar Manual";
    rent = bookingData.thar.rent;
    payable = bookingData.thar.payable;
    balance = bookingData.thar.balance;
  }

  let options = {
    day:'numeric',
    month:'long',
    year:'numeric',
    hour:'numeric',
    minute:'numeric'
  };

  let pickupFormatted = bookingData.pickup.toLocaleString('en-IN', options);
  let dropFormatted = bookingData.drop.toLocaleString('en-IN', options);

  let message =
`Delivery - ${pickupFormatted} at ${bookingData.pickupLocation}
Return - ${dropFormatted} at ${bookingData.dropLocation}
Car Model - ${carName}
________
Total rent - ₹${rent}
Refundable deposit - ₹5000
________
Total - ₹${payable}
Pre Booking - ₹2000
To Pay During Car Delivery - ₹${balance}
________
I want to book ${carName}.
Please share your QR for advance payment.`;

  let whatsappURL =
  "https://wa.me/917984509196?text=" + encodeURIComponent(message);

  window.open(whatsappURL, "_blank");
}</script>
