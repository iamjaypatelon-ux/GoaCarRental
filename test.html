<!-- ===== TRUST INSIGHTS SECTION ===== -->
<section class="trust-section">
  <h2>Real Numbers. Real Customers.</h2>

  <div class="trust-wrapper">
    <div class="trust-slider">
      <div class="trust-track">

        <div class="trust-card">
          <div class="trust-number" data-target="5000">0</div>
          <div class="trust-label">Verified Bookings Completed</div>
        </div>

        <div class="trust-card">
          <div class="trust-number" data-target="4.6" data-decimal="true">0</div>
          <div class="trust-label">Average Customer Rating</div>
        </div>

        <div class="trust-card">
          <div class="trust-number" data-target="97.6" data-decimal="true">0</div>
          <div class="trust-label">Security Deposits Refunded Without Issue (%)</div>
        </div>

        <div class="trust-card">
          <div class="trust-number" data-target="35.56" data-decimal="true">0</div>
          <div class="trust-label">Bookings From Direct Referrals (%)</div>
        </div>

        <div class="trust-card">
          <div class="trust-number">2/10</div>
          <div class="trust-label">Customers Return for Future Trips</div>
        </div>

        <div class="trust-card">
          <div class="trust-number" data-target="32">0</div>
          <div class="trust-label">Bookings Made by Women Travelers (%)</div>
        </div>

      </div>
    </div>
  </div>
</section>

<style>
.trust-section{
  background:linear-gradient(180deg,#f5f7f6,#ffffff);
  padding:70px 15px;
  text-align:center;
}

.trust-section h2{
  font-size:22px;
  margin-bottom:40px;
  color:#075E54;
  font-weight:600;
}

.trust-wrapper{
  position:relative;
}

/* Fade edges */
.trust-wrapper::before,
.trust-wrapper::after{
  content:"";
  position:absolute;
  top:0;
  width:50px;
  height:100%;
  z-index:2;
  pointer-events:none;
}

.trust-wrapper::before{
  left:0;
  background:linear-gradient(to right,#ffffff,transparent);
}

.trust-wrapper::after{
  right:0;
  background:linear-gradient(to left,#ffffff,transparent);
}

.trust-slider{
  overflow:hidden;
}

.trust-track{
  display:flex;
  gap:20px;
  will-change:transform;
}

.trust-card{
  min-width:85%;
  padding:40px 25px;
  border-radius:20px;
  flex-shrink:0;

  /* Glassmorphism */
  background:rgba(255,255,255,0.55);
  backdrop-filter:blur(12px);
  -webkit-backdrop-filter:blur(12px);
  border:1px solid rgba(255,255,255,0.7);
  box-shadow:0 10px 30px rgba(7,94,84,0.08);
}

.trust-number{
  font-size:40px;
  font-weight:700;
  color:#25D366;
  margin-bottom:10px;
}

.trust-label{
  font-size:14px;
  font-weight:500;
  color:#222;
  line-height:1.4;
}

/* Tablet */
@media(min-width:768px){
  .trust-card{
    min-width:45%;
  }
}

/* Desktop */
@media(min-width:1024px){
  .trust-card{
    min-width:30%;
  }
}
</style>

<script>
const track = document.querySelector(".trust-track");
const cards = Array.from(document.querySelectorAll(".trust-card"));

// Clone cards for seamless infinite loop
cards.forEach(card=>{
  track.appendChild(card.cloneNode(true));
});

let position = 0;
let speed = 0.5;

function autoScroll(){
  position -= speed;
  if(Math.abs(position) >= track.scrollWidth / 2){
    position = 0;
  }
  track.style.transform = `translateX(${position}px)`;
  requestAnimationFrame(autoScroll);
}
autoScroll();

/* Animated Counter */
const counters = document.querySelectorAll(".trust-number[data-target]");
let counted = false;

function animateCounters(){
  if(counted) return;

  counters.forEach(counter=>{
    const target = parseFloat(counter.getAttribute("data-target"));
    const isDecimal = counter.hasAttribute("data-decimal");
    let current = 0;
    const increment = target / 100;

    function update(){
      current += increment;
      if(current >= target){
        counter.innerText = isDecimal ? target.toFixed(2) : Math.floor(target);
      } else {
        counter.innerText = isDecimal ? current.toFixed(2) : Math.floor(current);
        requestAnimationFrame(update);
      }
    }
    update();
  });

  counted = true;
}

const observer = new IntersectionObserver(entries=>{
  if(entries[0].isIntersecting){
    animateCounters();
  }
},{threshold:0.5});

observer.observe(document.querySelector(".trust-section"));
</script>
<!-- ===== END TRUST SECTION ===== -->
