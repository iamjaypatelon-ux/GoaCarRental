
<!-- ===== TRUST INSIGHTS SECTION ===== -->
<section class="trust-section">
  <h2>Trusted by Thousands in Goa</h2>

  <div class="trust-wrapper">
    <div class="trust-slider">
      <div class="trust-track">

        <div class="trust-card">
          <div class="trust-number" data-target="5000">0</div>
          <div class="trust-label">Tourists Served</div>
        </div>

        <div class="trust-card">
          <div class="trust-number" data-target="4.6" data-decimal="true">0</div>
          <div class="trust-label">Average Rating</div>
        </div>

        <div class="trust-card">
          <div class="trust-number" data-target="97.6" data-decimal="true">0</div>
          <div class="trust-label">Deposit Refunded Smoothly (%)</div>
        </div>

        <div class="trust-card">
          <div class="trust-number" data-target="35.56" data-decimal="true">0</div>
          <div class="trust-label">Bookings from Referrals (%)</div>
        </div>

        <div class="trust-card">
          <div class="trust-number">2/10</div>
          <div class="trust-label">Guests Return</div>
        </div>

        <div class="trust-card">
          <div class="trust-number" data-target="32">0</div>
          <div class="trust-label">Women Travelers (%)</div>
        </div>

      </div>
    </div>

    <!-- Progress Bar -->
    <div class="trust-progress">
      <div class="trust-progress-bar"></div>
    </div>
  </div>
</section>

<style>
.trust-section{
  background:#ffffff;
  padding:60px 15px;
  text-align:center;
}

.trust-section h2{
  font-size:20px;
  margin-bottom:35px;
  color:#075E54;
}

.trust-wrapper{
  position:relative;
}

/* Fade mask */
.trust-wrapper::before,
.trust-wrapper::after{
  content:"";
  position:absolute;
  top:0;
  width:40px;
  height:100%;
  z-index:2;
  pointer-events:none;
}

.trust-wrapper::before{
  left:0;
  background:linear-gradient(to right,#ffffff,transparent);
}

.trust-wrapper::after{
  right:0;
  background:linear-gradient(to left,#ffffff,transparent);
}

.trust-slider{
  overflow:hidden;
}

.trust-track{
  display:flex;
  gap:18px;
  will-change:transform;
}

.trust-card{
  min-width:80%;
  background:#f5f7f6;
  padding:35px 20px;
  border-radius:18px;
  box-shadow:0 8px 20px rgba(7,94,84,0.08);
  border:1px solid rgba(37,211,102,0.15);
  flex-shrink:0;
}

.trust-number{
  font-size:38px;
  font-weight:700;
  color:#25D366;
  margin-bottom:8px;
}

.trust-label{
  font-size:14px;
  font-weight:500;
  color:#333;
}

/* Progress bar */
.trust-progress{
  margin-top:25px;
  height:4px;
  background:#e6e6e6;
  border-radius:4px;
  overflow:hidden;
}

.trust-progress-bar{
  height:100%;
  width:0%;
  background:#25D366;
}

/* Tablet */
@media(min-width:768px){
  .trust-card{
    min-width:45%;
  }
}

/* Desktop */
@media(min-width:1024px){
  .trust-card{
    min-width:30%;
  }
}
</style>

<script>
const track = document.querySelector(".trust-track");
const cards = Array.from(document.querySelectorAll(".trust-card"));
const progressBar = document.querySelector(".trust-progress-bar");

// Clone cards for smooth infinite loop
cards.forEach(card=>{
  track.appendChild(card.cloneNode(true));
});

let position = 0;
let speed = 0.6;

function autoScroll(){
  position -= speed;
  if(Math.abs(position) >= track.scrollWidth / 2){
    position = 0;
  }
  track.style.transform = `translateX(${position}px)`;
  requestAnimationFrame(autoScroll);
}
autoScroll();

/* Progress Bar Animation */
function animateProgress(){
  progressBar.style.transition = "none";
  progressBar.style.width = "0%";

  setTimeout(()=>{
    progressBar.style.transition = "width 4s linear";
    progressBar.style.width = "100%";
  },50);
}

setInterval(animateProgress,4000);
animateProgress();

/* Animated Counter */
const counters = document.querySelectorAll(".trust-number[data-target]");
let counted = false;

function animateCounters(){
  if(counted) return;

  counters.forEach(counter=>{
    const target = parseFloat(counter.getAttribute("data-target"));
    const isDecimal = counter.hasAttribute("data-decimal");
    let current = 0;
    const increment = target / 100;

    function update(){
      current += increment;
      if(current >= target){
        counter.innerText = isDecimal ? target.toFixed(2) : Math.floor(target);
      } else {
        counter.innerText = isDecimal ? current.toFixed(2) : Math.floor(current);
        requestAnimationFrame(update);
      }
    }
    update();
  });

  counted = true;
}

const observer = new IntersectionObserver(entries=>{
  if(entries[0].isIntersecting){
    animateCounters();
  }
},{threshold:0.5});

observer.observe(document.querySelector(".trust-section"));
</script>
<!-- ===== END TRUST SECTION ===== -->
